<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>PartyKit: Everything's better with friends!</title>
  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico" sizes="any" />
  <!-- Primary Meta Tags -->
  <meta name="title" content="PartyKit" />
  <meta name="description" content="Everything's better with friends!" />
  <meta name="author" content="PartyKit" />
  <!-- Theme Colour -->
  <meta name="theme-color" content="#ffffff" />

  <link rel="stylesheet" href="/normalize.css" />
  <link rel="stylesheet" href="/dist/client.css" />
</head>

<body>
  <h1 class="heading">ðŸŽˆ Welcome to UNO!</h1>

  <div id="game" class="game-container">

    <div id="app">
      <div id="login-form">
        <image src="/images/UNO_Logo.png" width="80" alt="UNO Logo" />
        <br>
        <label for="username">Enter your username:</label>
        <input type="text" style="border-radius: 5px; border: 1px solid grey; padding: 5px 10px" id="username" />
        <button onclick="login()" class="login-button"> Let's play! </button>
      </div>

      <div class="handcard-container">
        <div id="handcards"></div>
      </div>
      <button onclick="drawCard()" class="drawpile">
        <image src="/images/UNO_Logo.png" width="80" alt="UNO Logo" />
      </button>
      <div id="discard-pile" class="discard-pile-container"></div>
      <div id="players-list"></div>
    </div>
    <div id="info">
      <button onclick="startGame()" id="start-game" class="startButton"> Karten austeilen </button>
      <br>
      <br>
    </div>


  </div>


  <script type="module" src="/dist/client.js"></script>
</body>

</html>
